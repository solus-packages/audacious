name       : audacious
version    : 4.0.4
release    : 29
source     :
    - https://distfiles.audacious-media-player.org/audacious-4.0.4.tar.bz2 : 27fae151760cc65193f31224d5ba08fe9f52d2c31b9a688e8a5468b97f7c95bf
license    : GPL-3.0-or-later
component  :
    - multimedia.audio
    - libs : multimedia.library
    - libs-devel : programming.devel
summary    : Audacious is an open source audio player
description: |
    Audacious is an open source audio player. A descendant of XMMS, Audacious plays your music how you want it, without stealing away your computerâ€™s resources from other tasks.
builddeps  :
    - pkgconfig(Qt5Gui)
rundeps    :
    - audacious-plugins
optimize   : lto
patterns   :
    - libs-devel :
        - /usr/include
        - /usr/lib64/lib*.so
        - /usr/lib64/pkgconfig
    - libs :
        - /usr/lib64/lib*.so.*
replaces   :
    - libs-devel : audacious-devel
setup      : |
    %autogen --with-buildstamp="Solus package" \
        --enable-qt --disable-gtk
build      : |
    %make
install    : |
    %make_install
