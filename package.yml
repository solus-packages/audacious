name       : audacious
version    : '4.0'
release    : 25
source     :
    - https://distfiles.audacious-media-player.org/audacious-4.0.tar.bz2 : 3f46025334cc79332ef87a0c94297632f8eceb8e1497bf5a76a57003453c8bea
license    : GPL-3.0-or-later
component  :
    - multimedia.audio
    - libs : multimedia.library
    - libs-devel : programming.devel
summary    : Audacious is an open source audio player
description: |
    Audacious is an open source audio player. A descendant of XMMS, Audacious plays your music how you want it, without stealing away your computerâ€™s resources from other tasks.
builddeps  :
    - pkgconfig(Qt5Gui)
rundeps    :
    - audacious-plugins
patterns   :
    - libs-devel :
        - /usr/include
        - /usr/lib64/lib*.so
        - /usr/lib64/pkgconfig
    - libs :
        - /usr/lib64/lib*.so.*
replaces   :
    - libs-devel : audacious-devel
setup      : |
    %autogen --with-buildstamp="Solus package" \
        --enable-qt --disable-gtk
build      : |
    %make
install    : |
    %make_install
