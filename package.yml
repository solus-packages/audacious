name       : audacious
version    : 3.10.1
release    : 21
source     :
    - https://github.com/audacious-media-player/audacious/archive/audacious-3.10.1.tar.gz : c478939b4bcf6704c26eee87d48cab26547e92a83741f437711178c433373fa1
license    : GPL-3.0-or-later
component  :
    - multimedia.audio
    - libs : multimedia.library
    - libs-devel : programming.devel
summary    : Audacious is an open source audio player
description: |
    Audacious is an open source audio player. A descendant of XMMS, Audacious plays your music how you want it, without stealing away your computerâ€™s resources from other tasks.
builddeps  :
    - pkgconfig(gtk+-2.0)
rundeps    :
    - audacious-plugins
patterns   :
    - libs-devel :
        - /usr/include
        - /usr/lib64/lib*.so
        - /usr/lib64/pkgconfig
    - libs :
        - /usr/lib64/lib*.so.*
replaces   :
    - libs-devel : audacious-devel
setup      : |
    %autogen --with-buildstamp="Solus package" \
        --disable-qt --enable-gtk
build      : |
    %make
install    : |
    %make_install
