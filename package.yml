name       : audacious
version    : 4.0.5
release    : 30
source     :
    - https://distfiles.audacious-media-player.org/audacious-4.0.5.tar.bz2 : 51aea9e6a3b17f5209d49283a2dee8b9a7cd7ea96028316909da9f0bfe931f09
license    : GPL-3.0-or-later
component  :
    - multimedia.audio
    - libs : multimedia.library
    - libs-devel : programming.devel
summary    : Audacious is an open source audio player
description: |
    Audacious is an open source audio player. A descendant of XMMS, Audacious plays your music how you want it, without stealing away your computerâ€™s resources from other tasks.
builddeps  :
    - pkgconfig(Qt5Gui)
rundeps    :
    - audacious-plugins
optimize   : lto
patterns   :
    - libs-devel :
        - /usr/include
        - /usr/lib64/lib*.so
        - /usr/lib64/pkgconfig
    - libs :
        - /usr/lib64/lib*.so.*
replaces   :
    - libs-devel : audacious-devel
setup      : |
    %autogen --with-buildstamp="Solus package" \
        --enable-qt --disable-gtk
build      : |
    %make
install    : |
    %make_install
