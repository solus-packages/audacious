name       : audacious
version    : 4.0.2
release    : 27
source     :
    - https://distfiles.audacious-media-player.org/audacious-4.0.2.tar.bz2 : 18a52bd9f1f96d17bf75ad6d40b0602fc29899ef2ccd9d2a6729dfa5fc7f5a67
license    : GPL-3.0-or-later
component  :
    - multimedia.audio
    - libs : multimedia.library
    - libs-devel : programming.devel
summary    : Audacious is an open source audio player
description: |
    Audacious is an open source audio player. A descendant of XMMS, Audacious plays your music how you want it, without stealing away your computerâ€™s resources from other tasks.
builddeps  :
    - pkgconfig(Qt5Gui)
rundeps    :
    - audacious-plugins
patterns   :
    - libs-devel :
        - /usr/include
        - /usr/lib64/lib*.so
        - /usr/lib64/pkgconfig
    - libs :
        - /usr/lib64/lib*.so.*
replaces   :
    - libs-devel : audacious-devel
setup      : |
    %autogen --with-buildstamp="Solus package" \
        --enable-qt --disable-gtk
build      : |
    %make
install    : |
    %make_install
